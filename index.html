<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Глобальный Чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h2>💬 Глобальный Чат</h2>

        <div id="messages"></div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off" required />
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-rbkSu14J2r4rOQiXIGdW3o9Zl2VjF8yfkCwPZn+E3R1H4y8H0cPvvG6yRRGQFhUG" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
